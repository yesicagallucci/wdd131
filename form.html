<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Practice form to review products with stars selection">
    <meta name="author" content="Yesica Gallucci">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=The+Girl+Next+Door&display=swap" rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/product-form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="form">
             
            <div class="product">
                <div>Product Name</div>
                <label>
                    <select name="product" id="dropdown" required></select>
                </label>
            </div>
            
            <div id="rating">Overall Rating</div>
            <div class="radio">
                <label><input type="radio" name="star" value="1-star" id="1star" required>&star;</label>
                <label><input type="radio" name="star" value="2-stars" id="2stars" required>&star;&star;</label>
                <label><input type="radio" name="star" value="3-stars" id="3stars" required>&star;&star;&star;</label>
                <label><input type="radio" name="star" value="4-stars" id="4stars" required>&star;&star;&star;&star;</label>
                <label><input type="radio" name="star" value="5-stars" id="5stars" required>&star;&star;&star;&star;&star;</label>            
            </div>
            
            <div class="date">
                <label>Date of Installation<input type="date" id="installdate" name="installation" required></label>
            </div>
                        
            <div class="checkbox">
                <div>Which features did you find useful in the product?</div>
                <p>(Choose all that apply)</p>
                <label><input type="checkbox" name="durability" value="yes" id="durability">Durability</label>
                <label><input type="checkbox" name="use" value="yes" id="easeOfUSe">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes" id="performance">Performance</label>
                <label><input type="checkbox" name="design" value="yes" id="design">Design</label>
            </div>
           
            <div class="textbox">
                <div>Written Review (Optional)</div>
                <label><textarea id="text" name="written"></textarea></label>
            </div>
            
            <div class="name">
                <div>Your Name (Optional)</div>
                <label><input type="text" id="name" name="customer"></label>
            </div>
            

            <input type="submit" value="Post Review">

        </form>

    </main>
    <footer>
         <div class="footer-content">
            <p>&copy;<span id="currentyear"></span> üë©‚Äçüíª Yesica Gallucci üíñ Caacupe, Paraguay</p>
            <p id="lastmodified"></p>
        </div>
    </footer>
    
</body>
</html>
